;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; Example drush bmake File     ;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;; 

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; Backdrop Core Options                               ;
;   * Currently only the latest version is supported. ;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[core]
core = "latest"

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; Specify your modules, themes, and layouts                               ;
;   * For each module, theme, and layout set it equal to a version string ;                                                        ;
;   * You can specify a particular release with the version tag           ;
;   * Use "latest" to get the current stable release                      ;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; Add a list of modules for your project.
[modules]

webform = "1.x-4.16.0"
headless = "1.x-1.0.0"
metatag = "latest"

; Add a list of themes for your project.
[themes]

bootstrap_lite = "latest"
purple = "latest"
borg = "latest"

; Add a list of layouts for your project.
[layouts]

hero = "latest"
